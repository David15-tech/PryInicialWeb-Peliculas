<h2>DETALLE PELICULA</h2>
<div class="container" *ngIf="pelicula">
    <div class="imagen" *ngIf="pelicula.imagen">
        <img src="{{url+'get-imagen/'+pelicula.imagen}}" *ngIf="pelicula.imagen">
    </div>
    <div class="clearfix"></div>
</div>

<div class="data">
    <h3>{{pelicula.nombre}}</h3>
    <h3>{{pelicula.tipo}}</h3>
    <h3>{{pelicula.anio}}</h3>
    <h3>{{pelicula.precio}}</h3>
    <p *ngIf="confirm==false">
        <a [routerLink]="['/editar-pelicula',pelicula._id]" class="button-edit">Editar</a>
        <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>
    <p *ngIf="confirm==true">
        <span class="confirm">Estas seguro de eliminar el libro?</span><br>
        <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
        <a (click)="borrarPelicula(pelicula._id)" class="button-delete">Eliminar definitivamente</a>
    </p>
</div>
