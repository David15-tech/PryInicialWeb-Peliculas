<h2>PELICULAS</h2>
<ul>
    <li *ngFor="let pelicula of peliculas" class="pelicula">
        <a [routerLink]="['/pelicula',pelicula._id]">
            <img src="{{url+'get-imagen/'+pelicula.imagen}}" *ngIf="pelicula.imagen">
            <h3>{{pelicula.nombre}} - {{pelicula.precio}}</h3>
        </a>
    </li>
</ul>
